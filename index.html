<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rt</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />

<link href="//cdn.muicss.com/mui-0.10.1/css/mui.min.css" rel="stylesheet" type="text/css" />
<script src="//cdn.muicss.com/mui-0.10.1/js/mui.min.js"></script>
</head>

<body style='margin-left:20px'>
    <h3>Mix Sounds</h3>
    
    <table>
        <tr>
            <td valign=top>
   
                <p>
                <select id='inputselect'>
                    <option value='sine'>sine wave</option>
                    <option value='sqr'>square wave</option>
                    <option value='mic'>mic</option>
                    <option value='song'>song</option>
                </select>
                    <button data-playing="false" id='playBtn' class="tape-controls-play" role="switch"
                        aria-checked="false">
                        <span id='playbtn'>Play </span>
                    </button></p>
            </td>
            <td valign=top>
                <audio controls id='trackplayer' src="./samples/song.mp3" crossorigin="anonymous"></audio>

            </td>
            <td>
             
            </td>
        </tr>
        <tr>
            <td rowspan=2>
                <p> Master Volume: <span id='rx1'></span>
                    <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals"
                        step="0.01" data-action="volume" /></p>
                <h4>Slider controls: </h4>
                <table id='beq_container'>
                </table>
            </td>
            <td rowspan=2>
                <h4>Compressors</4>
                    <div id=compressor_container>
                        
                    </div>
            </td>
            <td>
                <h4>time domain </h4>
                <span class='canvas_wrapper'><canvas id='input_time'></canvas></span>
                <span class='canvas_wrapper'><canvas id='input_freq'></canvas></span>

            </td>
  
   

        </tr>
        <tr>
            <td>
                <div class='canvas_wrapper'><canvas id='output_time'></canvas></div>
                <div class='canvas_wrapper'><canvas id='output_freq'></canvas></div>
            </td>

        </tr>
    </table>
    <div id='console'></div>
</body>



<div style='display:none'>

    <audio id="microphone"></audio>
</div>


<script type='module' src='./equalizer.js'></script>


</body>

</html>
