<!DOCTYPE html>
<html>

<head>
    <style>
        .canvas_wrapper {
            width: 640px;
            height: 420px;
        }
    </style>
</head>

<body>


    <table border=1>
        <tr>
            <td>

                <div>
                    <button data-playing="false" id='playBtn' class="tape-controls-play" role="switch"
                        aria-checked="false">
                        <span id='playbtn'>Play </span>
                    </button>
                    <span id='rx1'></span>
                </div>
                <div>
                    <button data-playing="false" id='select-mike' role="switch">Select Microphone</button>
                </div>

                <br>Master Volume:
                <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals"
                    step="0.01" data-action="volume" />

                <datalist id="gain-vals">
                    <option value="0" label="min">
                    <option value="20" label="max">
                </datalist>
            </td>
            <td>
                <div class='canvas_wrapper'><canvas id='input_time'></canvas></div>
            </td>
            <td>
                <div class='canvas_wrapper'><canvas id='input_freq'></canvas></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id='beq_container'>

                </div>
            </td>
            <td>

                <div class='canvas_wrapper'><canvas id='output_time'></canvas></div>
            </td>
            <td>
                <div class='canvas_wrapper'><canvas id='output_freq'></canvas></div>
            </td>

        <tr>
            <td colspan=2>
                <div id='console'
                    style='height:200px;bottom:0px;min-height:200px; width:100vw; position:fixed; background-color: black; color:white; overflow-y: scroll;'>
                </div>

            </td>
        </tr>
    </table>





    <div style='display:none'>
        <audio id='trackplayer' src="./samples/song.mp3" crossorigin="anonymous"></audio>

        <audio id="microphone"></audio>

        <input type="range" id="beq_template" class="control-volume" min="0" max="60" value="1" list="gain-vals"
            step="0.1" data-action="volume" />
    </div>

    <script src='./polyfills.js'></script>

    <script src='./frequencyResponse.js'></script>


</body>

</html>
