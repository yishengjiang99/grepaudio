<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rt</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="./lib/vendors/simple-console.css">
<script src="./lib/vendors/simple-console.js"></script>
 
</head>

<body style='margin-left:20px'>
    <div id=display>    <h3>Mix Sounds</h3>
     <span id='rx1'>rx</span>
    <table>
        <tr>
            <td>

                <span>
                <select id='inputselect'>
                    <option value='sine'>sine wave</option>
                    <option value='sqr'>square wave</option>
                    <option value='mic'>mic</option>
                    <option value='song'>song</option>
                </select>
                    <button data-playing="false" id='playBtn' class="tape-controls-play" role="switch"
                        aria-checked="false">
                        <span id='playbtn'>Play </span>
                    </button></span>
            </td>
            <td colspan=2>
                <span>mp3 player: <audio controls id='trackplayer' src="./samples/song.mp3" crossorigin="anonymous"></audio></span>
                <span>mic audio:<audio controls id="microphone"></audio></span>
            </td>
   
        </tr>
        <tr>
            <td rowspan=2>
                <span> Master Volume:
                    <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals"
                        step="0.01" data-action="volume" />
                </span>
                <h4>Slider controls: </h4>
                <table id='beq_container'>
                </table>
            </td>
            <td valign=top>
                <h4>Compressors</h4>
                    <div id=compressor_container>

                    </div>
                 </h4>
            </td>
            <td>
                <h4>time domain </h4>
                <span class='canvas_wrapper'><canvas id='input_time'></canvas></span>
                <span class='canvas_wrapper'><canvas id='input_freq'></canvas></span>

            </td>
  
   

        </tr>
        <tr>
            <td>
                <div class='canvas_wrapper'><canvas id='output_time'></canvas></div>
                <div class='canvas_wrapper'><canvas id='output_freq'></canvas></div>
            </td>

        </tr>
    </table></div>
    <div id='console'></div>
</body>


<script type='module' src='./equalizer.js'></script>
<script>
var con = new SimpleConsole({
	placeholder: ">",
	handleCommand: function(command){
		try {
			con.log(eval(command));
		} catch(error) {
			con.log(error);
		}
	},
	autofocus: true, // if the console is to be the primary interface of the page
	storageID: "app-console", // or e.g. "simple-console-#1" or "workspace-1:javascript-console"
});

// add the console to the page
document.getElementById("console").appendChild(con.element);
window.log = con.log;;
window.logErr = con.logError;
// show any uncaught errors (errors may be unrelated to the console usage)
con.handleUncaughtErrors();
</script>

</body>

</html>
