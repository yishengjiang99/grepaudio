<!DOCTYPE html>
<html>

<head>
 <link href='style.css' rel='css/stylesheet'>
</head>

<body>
    <table>
        <tr>
            <td colspan=2 valign=top>
                <div>
                    <button data-playing="false" id='playBtn' class="tape-controls-play" role="switch"
                        aria-checked="false">
                        <span id='playbtn'>Play </span>
                    </button>
                   
                </div>
                <div>
                    <button data-playing="false" id='select-mike' role="switch">Select Microphone</button>
                </div>

                <br>Master Volume: <span id='rx1'></span>
                <input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals"
                    step="0.01" data-action="volume" />
              
            </td>

        </tr>
        <tr>
            <td>Slider controls: <div id='beq_container'></div></td>
            <td><span id='eq_ui'></span></td>
        <tr>
            <td><div class='canvas_wrapper'><canvas id='input_time'></canvas></div> </td>
            <td><div class='canvas_wrapper'><canvas id='input_freq'></canvas></div></td>
        
        </tr>
        <tr>
            <td><div class='canvas_wrapper'><canvas id='output_time'></canvas></div></td>
            <td><div class='canvas_wrapper'><canvas id='output_freq'></canvas></div></td>
        </tr>

        <tr>
            <td colspan=4>
                <div id='console'
                    style='height:200px;bottom:20px;min-height:200px; width:100vw; position:fixed; background-color: black; color:white; overflow-y: scroll;'>
                </div>

            </td>
        </tr>
    </table>

    <div style='display:none'>
        <audio id='trackplayer' src="./samples/song.mp3" crossorigin="anonymous"></audio>
        <audio id="microphone"></audio>
        <template ></template>
    </div>
    <script type='module'>
        </script>
    <script src='./polyfills.js'></script>
    <script src='./biquadFilters.js'></script>
    <script src='./visualize.js'></script>
    <script src='./equalizer.js'></script>


</body>

</html>
