<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./lib/vendors/simple-console.css">
    <script src="./lib/vendors/simple-console.js"></script>
</head>

<body style='margin-left:20px'>

    <h3>Mix Sounds </h3>


    <table>
        <tr>

            <td>
                <div> pre-amp Volume:&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="range" id="volume" class="control-volume" min="-1" max="4" value="1" list="gain-vals"
                        step="0.01" oninput="event.target.nextElementSibling.innerText=event.target.value"
                        data-action="volume" />
                </div>

                <div> second amp Volume:
                    <input type="range" id="volume2" class="control-volume" min="0" max="3" value="1" list="gain-vals"
                        step="0.01" oninput="event.target.nextElementSibling.innerText=event.target.value"
                        data-action="volume" />

                </div>
            </td>
            <td colspan=2>
                <tone-microphone>f</tone-microphone>

                <span id=ctrls><audio controls src='./samples/audiocheck.net_60Hz_-5dBFS_7000Hz_-17dBFS_3s.wav'></audio>
                </span>

            </td>

        </tr>
        <tr>
            <td rowspan=2 colspan=2>


                <form id="eq_update_form">

                    <table id="eq_ui_container">
                        <tr>
                            <td><span class="hz_label">32</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">-2.8</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="10" step="0.1"></td>
                            <td><span class="q_label">0.5</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="8" step="0.1"></meter></td>

                        </tr>

                        <tr>
                            <td><span class="hz_label">64</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">-7.1</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="8" step="0.1"></td>
                            <td><span class="q_label">0</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="8" step="0.1"></meter></td>

                        </tr>

                        <tr>
                            <td><span class="hz_label">125</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">6.5</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="8" step="0.1"></td>
                            <td><span class="q_label">0.1</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="8" step="0.1"></meter></td>




                        </tr>

                        <tr>
                            <td><span class="hz_label">250</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">8.6</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="8" step="0.1"></td>
                            <td><span class="q_label">3.1</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="8" step="0.1"></meter></td>


                        </tr>

                        <tr>

                            </td>
                            <td><span class="gain_label" for="update_gain">-5.6</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="8" step="0.1"></td>
                            <td><span class="q_label">6.7</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="60" step="0.1"></meter></td>
                        </tr>

                        <tr>
                            <td><span class="hz_label">1k</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">7.8</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="60" step="0.1"></td>
                            <td><span class="q_label">4.5</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="60" step="0.1"></meter></td>
                        </tr>

                        <tr>
                            <td><span class="hz_label">2k</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">6.9</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="60" step="0.1"></td>
                            <td><span class="q_label">1.6</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="60" step="0.1"></meter></td>
                        </tr>

                        <tr>
                            <td><span class="hz_label">4k</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">6</span></td>

                        </tr>

                        <tr>
                            <td><span class="hz_label">8k</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">7.1</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="8" step="0.1"></td>
                            <td><span class="q_label">0</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="8" step="0.1"></meter></td>


                        </tr>

                        <tr>
                            <td><span class="hz_label">16k</span></td>
                            <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1">
                            </td>
                            <td><span class="gain_label" for="update_gain">5.9</span></td>
                            <td><input name="q" value="8" data-index="0" type="range" min="0" max="8" step="0.1"></td>
                            <td><span class="q_label">0</span></td>
                            <td><meter class="freq_resp_meter" type="range" min="0" max="8" step="0.1"></meter></td>


                        </tr>

                    </table>
                </form>

            </td>
            <td>
                <div id='rx1'></div>
                <span class='canvas_wrapper'><canvas id='input_freq'></canvas></span>
            </td>
            <td>

                <div class='canvas_wrapper'><canvas id='output_freq'></canvas></div>

            </td>

        </tr>
        <tr>
            <td colspan=3>

                <div class='large_canvas'><canvas id='amp_response'></canvas></div>
            </td>
        </tr>

        <tr>
            <td colspan=3>
                <span class='canvas_wrapper'><canvas id='canvas1'></canvas></span>
                <div class='canvas_wrapper'><canvas id='canvas2'></canvas></div>

            </td>
        </tr>
    </table>

</body>

<template id='eq_ui_row_template'>
    <tr>
        <td><span class='hz_label'></span></td>
        <td><input name="gain" value="0" data-index="0" type="range" min="-12" max="12" step="0.1"></td>
        <td><span class='gain_label' for='update_gain'></span></td>
        <td><input name="q" value="8" data-index="0" type="range" min="0" max="" step="0.1"></td>
        <td><span class="q_label"></span></td>
        <td><meter class="freq_resp_meter" type="range" min="0" max="8" step="0.1"></meter></td>


        <td><input name="threshold" step="0.1" tag="0" type="range" value="-24" placeholder="threshold" max="0"
                min="-100"> </td>
        <td><span class="threshold_label"></span></td>

        <td><input size="3" name="knee" step="0.1" tag="0" type="numeric" value="30" placeholder="knee" max="40"
                min="0"> </td>
        <td><input size="3" name="ratio" step="0.1" tag="0" type="numeric" value="12" placeholder="ratio" max="20"
                min="1"> </td>
        <td><input size="3" name="attack" step="0.1" tag="0" type="numeric" value="0" placeholder="attack" max="1"
                min="0"> </td>
        <td><input size="3" name="release" step="0.1" tag="0" type="numeric" value="0.25" placeholder="release" max="20"
                min="1"> </td>
    </tr>
</template>
<script src='./tone-ui.js'> </script>

<script type='module' src='./equalizer.js'></script>


</body>

</html>
