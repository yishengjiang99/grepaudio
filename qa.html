<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./lib/vendors/simple-console.css">

  <script src="./lib/vendors/simple-console.js"></script>
  <div id=rx1></div>
  
  <content>
    <auto-complete src="http://localhost:3333/yt" aria-owns="users-popup">
      <input type="text">
      <ul id="users-popup"></ul>
    </auto-complete>
    
    <audio controls></audio>

  </content>

  <center-block>

      <button style='display:block' id=init> init ctx</go>

      <button style='display:none' id=go> go </button>
  </center-block>

    <div id=rx1> </div>

</body>
]<script src='./polyfills.js'></script>

<script type="module">

  const audio = initAudioTag("content")
  var ctx,inputs,filters;
  var source;
  var spl_dba;
  var meter,meter2;
  const rx1 = document.querySelector("#rx1")
  var context = ctx;
  var audioCxt = ctx;
  var currentSubject = "";
  var reports = "", reports2 = "";
  const go = document.querySelector("#go");
  const initbtn = document.querySelector("#init");

  import io_samplers from './io_samplers.js'
  let  filter_labels=[];

  async function init() {

    try
    {
      if (ctx && ctx.status == 'running')
      {
        return;
      }

      ctx = new AudioContext();

      source = ctx.createMediaElementSource(audio);

      await ctx.audioWorklet.addModule('./lib/spl_dba/spl_dba_worklet.js')

      meter = new AudioWorkletNode(ctx,'spl_dba');
      meter.port.onmessage = (e) => {
        reports +=`\n${ctx.currentTime},IN,${e.data.spl_a},${e.data.spl_k},${ctx.currentTime}`;
      }
      meter2 = new AudioWorkletNode(ctx,'spl_dba');
      meter2.port.onmessage = (e) => {
        reports +=`\n${ctx.currentTime},OUT,${e.data.spl_a},${e.data.spl_k},${ctx.currentTime}`;
      }

      filters = [];
      filter_labels=[];

      for(let i=1; i<8; i++){
        var filter = ctx.createBiquadFilter();
        filter.type = "lowpass"
   
        filter.frequency.value = 125 * i
        filter_labels.push( (250*i)+"_hz_LP");
        
        filters.push(filter);
        filter = ctx.createBiquadFilter();
        filter.type = "highpass"
        filter.frequency.value =  125 * i;
        filter_labels.push( (250*i)+"_hz_HP");

                
        filters.push(filter);
        filter = ctx.createBiquadFilter();
        filter.type = "peaking"
        filter.frequency.value = 125 * i;
        filter_labels.push( (250*i)+"_hz_peaking");


        filters.push(filter)

      }

      
      initbtn.style.display = 'none'; 
      go.style.display = "block";

    } catch (e)
    {
      throw e;
    }

  }


  document.querySelector("#go").onclick = async function () {
    const runTillNextOrDone = () => {
      return new Promise((resolve,reject) => {
        audio.onended = () => {
          resolve();
        }
        go.onclick = () => {
          download("reports",reports);
          resolve();
        }

      })
    }
    var filelist = audio.getAttribute("data-filelist");
    inputs = filelist.slice(0,10);
    reports = [];
    queryUpdates();
    for (const input of inputs)
    {

      if (audio.src == input)
      {
        audio.seek(0);
      }
      else
      {
        audio.src = input;
      }

      for (let i =0; i<filters.length; i++){
   
       var filter = filters[i];
        currentSubject = input + "_" +filter_labels[i];
        reports = "";
        source.connect(meter);
        meter.connect(filter);

        filter.connect(meter2);
        meter2.connect(ctx.destination);
     

        audio.play();


        await runTillNextOrDone();

        download(currentSubject+".csv", reports);

        filter.disconnect();
        meter2.disconnect();
        meter.disconnect();
      }
    }
    download(currentSubject+"_.csv", reports);

    var url = window.URL.createObjectURL(reports);
    window.URL.revokeObjectURL(url);
  }

  function download(filename,text) {
    var element = document.createElement('a');
    element.setAttribute('href','data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download',filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
  }

  function queryUpdates() {
   // log(reports.length);
    setTimeout(function () {
      requestAnimationFrame(queryUpdates);
      rx1.innerHTML=reports.length;

    },1000);
  }
  window.addEventListener("click",init,{ once: true });

</script>

</html>
