<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../simple-console.css">
  <script src="../simple-console.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

    <style>
        .canvas {
            width: 100%;
            height: 100%;
        }

        .video {
            width: 800px;
            height: 500px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<body>
    <audio controls='controls' id='listener'>

    </audio>

    <div id="stats"></div>
    <script src='../polyfills.js'></script>

    <div id='console'></div>

    <script type=module>
        import {BroadcasterClient} from '../twitch/broadcast.js'

        const listener = document.getElementById("listener");
        var channelName = window.location.search.replace("?","")
        window.addEventListener("load", async function(e){
            log("connecting")
            const twitch = BroadcasterClient();
            await twitch.connect();

            await twitch.watchChannel(channelName,listener);
        });
    </script>
</body>

</html>
