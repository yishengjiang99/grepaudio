      <div><input type='text' size=80 id='stdin'></div></form></div>
      <script type='module'>
        import { split_band } from './splitband.js'

        const $=(selector)=>document.querySelector(selector);
        const stdout = (msg)=> $("#stdout").innerText += msg+"<br>"
         const stdin = (msg)=> $("#stdin").innerText += msg+"<br>"
        $("#overlay").onclick = init;
        
        function init() {
          $("#overlay").style.zIndex = -99;
          this.style.display = 'none';

          const osc = audioCtx.createOscillator();

          stdout(bands.map(b=>{ b.toString() }));
         console.log(bands);
