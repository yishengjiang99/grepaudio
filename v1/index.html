<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="GrepAudio PWA" />
    <meta name="description" content="dsp over webrtc" />
    <meta name="theme-color" content="#2F3BA2" />
    <link rel="apple-touch-icon" href="/images/icon-152.png" />
    <title>rttt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./simple-console.js"></script>
    <link rel="stylesheet" href="./simple-console.css" />
  </head>
  <body>
    <h3 id="header">
      <nav
        class="navbar navbar-dark bg-dark text-light flex-md-nowrap p-0 shadow"
      >
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">GrepAwk DSP</a>

        <input
          id="ytsearch"
          class="type-ahead form-control form-control-dark w-59"
          type="text"
          placeholder="Search Music"
          aria-label="Search"
        />

        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap dropdown">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Listen -
              </button>

              <div
                id="listen-menu"
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton"
                style="position: absolute; top: 100%; right: 0px"
              ></div>
            </div>
          </li>

          <li class="nav-item text-nowrap">
            <div><button id="obs">Broadcast</button></div>
          </li>
        </ul>
      </nav>
    </h3>
    <div id="main">
      <h4 id="std1">Mix Sounds</h4>
      <button id="cplink" style="display: none" onclick="copylink()">
        copy
      </button>
      <div
        id="chart"
        class="wrapper"
        style="position: relative; width: 70vw; height: 300px"
      >
        <span id="status"></span>
        <canvas
          class="layer1"
          width="100"
          height="100"
          style="position: absolute; left: 0; top: 0; z-index: 1"
        ></canvas>
        <canvas
          id="layer2"
          class="layer2"
          width="100"
          height="100"
          style="position: absolute; left: 0; top: 0; z-index: 0"
        ></canvas>
        <canvas
          id="output_timeline"
          style="
            position: absolute;
            left: 0;
            width: 100%;
            top: 100%;
            height: 40%;
            z-index: 0;
          "
        ></canvas>
      </div>
      <figure class="well" style="margin-top: 200px">
        <span id="rx0"></span>
        <span id="rx1"></span>
        <figcaption class="figure-caption">PCM 32bit sample</figcaption>
      </figure>
      <div class="d-block p-2" id="eq_update_form"></div>
      <div class="canvas_wrapper">
        <div class="btn-group mr-2">
          <button
            id="zoomin"
            type="button"
            class="btn btn-sm btn-outline-secondary"
          >
            +
          </button>
          <button
            id="zoomout"
            type="button"
            class="btn btn-sm btn-outline-secondary"
          ></button>
        </div>
        <figure class="well" style="display: none">
          <canvas id="output_freq"></canvas>
          <figcaption class="figure-caption">FFT Bins</figcaption>
        </figure>
        <figure class="well" style="display: none">
          <canvas id="band_freq_out"></canvas>
          <figcaption class="figure-caption">FFT Bins</figcaption>
        </figure>
      </div>
    </div>
    <div id="menu">
      <div id="ctrls" class="nav flex-column"></div>
    </div>
    <div id="footer" id="output_cp" class="footer row">
      <div class="col-md-3">
        <button id="recorder">Start Recording</button>
        <span id="rinfo"></span>
        <span id="rdownload"></span>
        upload: <input id="file" type="file" />
      </div>
      <div class="col-md-3">
        <div class="range-wrap">
          <output id="threshold_l"> Noise Gate: Gate: </output
          ><output class="bubble"></output>
          <input
            aria-labelledby="threshold_l"
            type="range"
            min="-100"
            max="0"
            value="-80"
            class="range"
            name="threshold"
          />
        </div>
      </div>

      <div id="console"></div>
      <div id="rx2log"></div>
    </div>
    <script src="polyfills.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
