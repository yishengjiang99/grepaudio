<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Premium Player</title>

        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/led.css" />

        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>

        <script
            crossorigin
            src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.production.min.js"
        ></script>
        


    </head>
    <body>
    <div id="header"></div>
    <div class="row" style="height: 400px;">
        <section class="col-md-5" id="playlist" style="height: 100%; overflow-y: scroll;"></section>
        <section  class="col-md-5"  id="tracklist" style="height: 100%; overflow-y: scroll;"></section>
        <section class='col-md-2' id='debug'></section>
    </div>    
             

  <div class='footer'>
        <div id=player class="container song-player-container">
            <div class="row song-details">
               <img class='song-thumbnail' height=100 width=100></img>

                <p class="song-name"></p>
                <p class="artist-name"></p>
            </div>

            <div class="row song-controls">
                <div class="reverse">
                    <button class="fa fa-step-backward reverse" aria-hidden="true" />
                </div>
                <div id=rewind class="rewind">
                    <i class="fa fa-rewind" aria-hidden="true"> </i>
                </div>
                <div id="play" class="play-btn">
                    <i class="fa fa-play"> </i>
                </div>
                <div id=stop class="pause-btn">
                    <i class="fa fa-stop" aria-hidden="true"> </i>
                </div>
                <div id=next class="next-song">
                    <i class="fa fa-step-forward forward" aria-hidden="true"></i>
                </div>
            </div>
            <div class='row'>
                <progress style='width:80%' id='progress' min=0 max="100"></progress>
                <span class='position'></span>
                <span class='duration'></span>
            </div>

        </div>
    </div>
        <div class="row" style="height: 400px;">
        <section class="col-md-5" id="playlist" style="height: 100%; overflow-y: scroll;"></section>
        <section  class="col-md-5"  id="tracklist" style="height: 100%; overflow-y: scroll;"
        ></section>
        <section class='col-md-5' id='debug'></section>
    </div>    
    
        <script type="module">
            import {checkAuth, getPlayList} from "./radio/spotifyClient.jsx";
            const token = checkAuth({containerId: "header"});
            if (token) {
                getPlayList(token, "playlist");
            }
        </script>
    </body>
</html>
