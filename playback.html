<!DOCTYPE html>
<html>
    <head>
        <title>Spotify Premium Player</title>

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin           
        />


        <link rel="stylesheet" href="/led.css" />

        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.production.min.js"></script>
<script async src="https://cdn.ampproject.org/v0.js"></script>

<script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    </head>
    <body>
    <div id="header"></div>




    <div class="d-flex justify-content-center">
        <div class='card'>
        <amp-img src="https://via.placeholder.com/300" class='song-thumbnail' width=300 height=300 />
            <div class="container">
                <h4 class='song-name'></h4>
                <p class='artist-name'></p>
            </div>
        </div>
    </div>
</main>


  <div class='footer'>
        <div id=player class="container song-player-container">


            <div class="row song-controls">
                <div class="reverse">
                    <button class="fa fa-step-backward reverse" aria-hidden="true" />
                </div>
                <div id=rewind class="rewind">
                    <i class="fa fa-rewind" aria-hidden="true"> </i>
                </div>
                <div id="play" class="play-btn">
                    <i class="fa fa-play"> </i>
                </div>
                <div id=stop class="pause-btn">
                    <i class="fa fa-stop" aria-hidden="true"> </i>
                </div>
                <div id=forward class="next-song">
                    <i class="fa fa-step-forward forward" aria-hidden="true"></i>
                </div>
            </div>
            <div class='row'>
                <input type=range style='width:80%' id='progress' min=0 max="100"></progress>
                <span class='position'></span> /
                <span class='duration'></span>
            </div>

        </div>
    </div>
        <div class="row" style="height: 400px;">
        <section class="col-md-5" id="playlist" style="height: 100%; overflow-y: scroll;"></section>
        <section  class="col-md-5"  id="tracklist" style="height: 100%; overflow-y: scroll;"
        ></section>
        <section class='col-md-5' id='debug'></section>
    </div>    
    
        <script type="module">
            import {checkAuth, getPlayList} from "./radio/spotifyClient.jsx";
            const token = checkAuth({containerId: "header"});
            if (token) {
                getPlayList(token, "playlist");
            }
        </script>
    </body>
</html>
